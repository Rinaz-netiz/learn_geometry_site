<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
</head>
<body>
    <h2>Будем учить планиметрию</h2>

    <div>
    {% for video in pag.get_content() %}
        <div>
            <img src="{{ video.image.url }}" alt="image don't load" width="150px">
            <a href="{{ video.player }}">{{ video.title }}</a>
            {{ watched }}

            <form method="POST">
                <label for="check">Смотрел?</label>
                <input type="checkbox" id="check" name="check" value="{{ video.watched }}" {% if video.watched %}checked{% endif %}>

                <label for="title"></label>
                <input type="hidden" id="title" name="title" value="{{ video.title }}">
                <input type="submit" value="Отметить!">
            </form>
        </div>
        <br>
    {% endfor %}
    </div>

    <div class="pages">
        <a href="{{ pag.first_page() }}">first</a>
        
        {% for page in pag.pages() %}
            <a href="{{ page['url'] }}">{{ page['num'] }}</a>
        {% endfor %}

        <a href="{{ pag.last_page() }}">last</a>
    </div>

</body>
</html>
